<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formatações</title>
</head>
<body>
    <p>Vamos por a <strong>negrito</strong></p>
    <p>Vamos por a <b>negrito</b> 0.2</p>
    <p>Vamos por a <i>Itálico</i></p>
    <p>Vamos por a <em>Itálico</em> 0.2</p>
    <p>Vamos por a <u>Sublinhado</u></p>
    <p>Vamos por a <strike>Retrogado</strike></p>
</body>
</html>
